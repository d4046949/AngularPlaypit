
<div class="p-3">

<h1>Project Finder</h1>
<p>To find a project, please enter a title / username below</p>

<form #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input placeholder="name" type="text" class="form-control" [(ngModel)]="model.name" id="name" required name="name">
    </div>
    <div class="form-group">
        <label for="name">Username</label>
        <input placeholder="username" type="text" class="form-control" [(ngModel)]="model.username" id="username" required name="username">
      </div>
      <div class="d-flex flex-row justify-content-end">
    <button type="button" class="btn btn-default" (click)="onSubmit();">Search</button>
</div>
  </form>

  <hr/>
  <ul>
      <li *ngFor="let r of response">
{{r}}
      </li>
  </ul>
</div>
